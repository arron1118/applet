<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">

        <div class="layui-form-item">
            <label class="layui-form-label">分类</label>
            <div class="layui-input-block">
                <select name="cate_id"  lay-verify="required">
                    <option value=''></option>
                    {foreach $getNewsCateList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.cate_id"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" class="layui-input"  lay-verify="required" placeholder="请输入标题" value="{$row.title|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新闻内容</label>
            <div class="layui-input-block">
                <textarea name="content" rows="20" class="layui-textarea editor"  lay-verify="required" placeholder="请输入新闻内容">{$row.content|raw|default=''}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">作者ID</label>
            <div class="layui-input-block">
                <select name="author_id" >
                    <option value=''></option>
                    {foreach $getSystemAdminList as $k=>$v}
                    <option value='{$k}' {in name="k" value="$row.author_id"}selected=""{/in}>{$v}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分享</label>
            <div class="layui-input-block">
                <input type="text" name="share" class="layui-input"  placeholder="请输入分享" value="{$row.share|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">收藏</label>
            <div class="layui-input-block">
                <input type="text" name="collect" class="layui-input"  placeholder="请输入收藏" value="{$row.collect|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">点赞</label>
            <div class="layui-input-block">
                <input type="text" name="support" class="layui-input"  placeholder="请输入点赞" value="{$row.support|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">阅读</label>
            <div class="layui-input-block">
                <input type="text" name="read_count" class="layui-input"  placeholder="请输入阅读" value="{$row.read_count|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="text" name="sort" class="layui-input"  placeholder="请输入排序" value="{$row.sort|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
