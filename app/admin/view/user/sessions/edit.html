<div class="layuimini-container">
    <form id="app-form" class="layui-form layuimini-form">
        
        <div class="layui-form-item">
            <label class="layui-form-label">用户ID</label>
            <div class="layui-input-block">
                <select name="user_id" >

                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">ip_address</label>
            <div class="layui-input-block">
                <input type="text" name="ip_address" class="layui-input"  placeholder="请输入ip_address" value="{$row.ip_address|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">user_agent</label>
            <div class="layui-input-block">
                <input type="text" name="user_agent" class="layui-input"  placeholder="请输入user_agent" value="{$row.user_agent|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">payload</label>
            <div class="layui-input-block">
                <input type="text" name="payload" class="layui-input"  placeholder="请输入payload" value="{$row.payload|default=''}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">last_activity</label>
            <div class="layui-input-block">
                <input type="text" name="last_activity" class="layui-input"  placeholder="请输入last_activity" value="{$row.last_activity|default=''}">
            </div>
        </div>
        <div class="hr-line"></div>
        <div class="layui-form-item text-center">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit>确认</button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
        </div>

    </form>
</div>
